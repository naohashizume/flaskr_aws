---
- name: Clone flask app
  become: yes
  git:
    clone: yes
    repo: "https://github.com/naohashizume/flaskr.git"
    dest: /home/centos/flaskr
    force: yes

- name: Change ownership of flask app
  become: yes
  file:
    path: /home/centos/flaskr
    state: directory
    recurse: yes
    owner: centos
    group: centos

