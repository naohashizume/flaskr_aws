- name: Install requirements
  command: pip3 install -r requirements.txt
  become: yes
  args:
    chdir: /home/centos/flaskr

- name: Source environemnt
  become: yes
  shell: source /etc/environment

# - name: Init db
#   shell: flask init-db
#   args:
#     chdir: /home/centos/flaskr

- name: Reload system
  become: yes
  systemd:
    daemon_reload: yes

- name: Start services
  become: yes
  systemd:
    name: "{{ item }}"
    state: started
    enabled: yes
  loop:
    - nginx
    - flaskr
